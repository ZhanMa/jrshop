<script type="text/javascript">
$(document).ready(function(){
	$('.item').hover(function(){
		$('.item .eject').hide();
		$('.item .shadow').hide();
		$(this).children('.eject').show();
		$(this).children('.shadow').show();		
	},
	function(){
		$('.item .eject').hide();
		$('.item .shadow').hide();
	}
	);
})
</script>
