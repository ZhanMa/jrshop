<div class="re_brand_1 carousel_brand b10">

  <div class="scroller">
     <ul class="ks-switchable-content clearfix">
     	<!--{foreach from=$widget_data.ads item=image name=fe_image} -->

      </ul>
    </div>
 </div>
<script>
KISSY.use("switchable", function(S) {

});
