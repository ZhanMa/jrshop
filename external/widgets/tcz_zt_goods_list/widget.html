<script type="text/javascript">
$(document).ready(function(){
	$('#gcategory_eject .item').hover(function(){
		$('#gcategory_eject .item .eject').hide();
		$('#gcategory_eject .item .shadow').hide();
		$(this).children('.eject').show();
		$(this).children('.shadow').show();		
	},
	function(){
		$('#gcategory_eject .item .eject').hide();
		$('#gcategory_eject .item .shadow').hide();
	}
	);
})
</script>
