<div class="hd_1_1">{$widget_data.model_name}</div>
<div class="slides slides{$widget_data.model_id} image-box_1 b10">
    <!--{if $widget_data.goods_list}-->
    <ul class="ks-switchable-content">
        <!-- {foreach from=$widget_data.goods_list item=goods name=goods} -->
        <li><a href="index.php?app=goods&id={$goods.goods_id}" target="_blank"><img width="198" height="180"src=						                      "{$goods.default_image}" /></a>
        	<div class="circle">
            	<dl>
                	<dt>
                    	<p><span>&yen;</span><b>{$goods.price}</b></p>
                        <h5>原<del>{$goods.market_price}</del></h5>
                    </dt>
                	<dd>{$goods.discount}折</dd>
                </dl>
            </div>  
        </li>
        <!-- {/foreach} -->
    </ul>
    <div class="ks-switchable-nav">
    <!-- {foreach from=$widget_data.goods_list item=goods name=goods} -->
	<a href="javascript:;">{$smarty.foreach.goods.iteration}</a>
    <!-- {/foreach} -->
    </div>
    <!--{else}-->
    <center style="line-height:285px;">请配置</center>
    <!--{/if}-->
</div>
<script>
KISSY.use('switchable', function(S) {
   S.Slide('.slides{$widget_data.model_id}', {
   effect: 'scrollx',
   easing: 'easeOutWeak'
   });
});
</script>
