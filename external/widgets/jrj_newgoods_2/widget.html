<div class="new_goods_list b10">
	<div class="hd_1">
    	<h3>{$widget_data.model_name}</h3>
        <div class="f_q">
            <div class="fenlei">
                <span><em></em>分类:</span>
                <!--{foreach from=$widget_data.gcategory item=gcate name=gcate}-->
                <a target="_blank" href="index.php?app=search&cate_id={$gcate.cate_id}">{$gcate.cate_name}</a>
                <!--{/foreach}-->
            </div>
            <div class="clr"></div>
        </div>
        <div class="clr"></div>
    </div>
	<div class="content_1">
		<div class="new_left">
        	<!--{foreach from=$widget_data.stores item=store name=store}-->
            <a {if $smarty.foreach.store.iteration % 2==0}style="border-right:0px;"{/if} target="_blank" class="border_{$smarty.foreach.store.iteration}" href="index.php?app=store&id={$store.store_id}" title="{$store.store_name}"><img width="99" height="84" src="{$store.store_logo}" /></a>
            <!--{/foreach}-->
            <div class="clr"></div>
        </div>
        
        <div class="new_right">
        	<!--{foreach from=$widget_data.goods_list item=goods name=goods}-->
			<dl  {if $smarty.foreach.goods.iteration % 4==0}style="border-right:0px;width:173px; "{/if}  class="xxborder_{$smarty.foreach.goods.iteration}">
				<dt><a target="_blank" style="color:#c00;"  href="index.php?app=search&cate_id={$widget_data.cate_id}&region_id={$goods.region_id}">【{$goods.region_name}】</a><a target="_blank" title="{$goods.goods_name}" href="index.php?app=goods&id={$goods.goods_id}">{$goods.goods_name}</a></dt>
				<dd class="imagesxx">
                	<a target="_blank" title="{$goods.goods_name}" href="index.php?app=goods&id={$goods.goods_id}"><img style="display:block;" width="174" height="174" src="{$goods.default_image}" /></a>
                </dd>
                <dd class="orange_bg"><span>{$goods.price}</span><a target="_blank" href="index.php?app=goods&id={$goods.goods_id}"></a></dd>
                <dd class="discoutx"><span class="span11">原价<del>{if $goods.market_price==0}{$goods.price}{else}{$goods.market_price}{/if}</del>元</span><span class="span22">折扣<em>{$goods.discount}</em>折</span> <div class="clr"></div></dd>
			</dl>
            <!--{/foreach}-->
            <div class="clr"></div>
		</div>
        <div class="clr"></div>
	</div>
</div>
