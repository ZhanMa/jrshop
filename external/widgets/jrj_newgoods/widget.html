<script type="text/javascript">
$(function(){
	$('#tab_{$widget_data.model_id} .tab >li').each(function(i){
		$(this).mouseover(function(){
			$(this).addClass('current');
			$(this).siblings('li').removeClass('current');
			var contl = $('#tab_{$widget_data.model_id}').siblings('div').find('.tab_content > li');
			contl.eq(i).show();
			contl.eq(i).siblings('li').hide();
		});
	});
});
</script>
<div class="homeg2 b10">
	<div class="hd_1">
        <h3>{$widget_data.model_name}</h3>
        <div class="clearfix"></div>
    </div>
    <div class="content_2">
    	<div class="lefth1">
    		<div id="tab_{$widget_data.model_id}">
			<ul class="tab">
			<!-- {foreach from=$widget_data.tabs item=tab name=tab} -->
			<li {if $smarty.foreach.tab.first}class="current" style="border-left:none"{/if}>{$tab.tab_name}</li>
			<!-- {/foreach} -->	
			</ul>
			</div>
			<div>
			<ul class="tab_content">
			<!-- {foreach from=$widget_data.goods_list item=list name=list} -->
			<li {if !$smarty.foreach.list.first}style="display:none"{/if}>
				<div>
				<ul class="goods_list">
                <!-- {foreach from=$list item=goods} -->
                <li>
                    <p><a href="{url app=goods&id=$goods.goods_id}" target="_blank"><img src="{$goods.default_image}" width="120" height="120" /></a></p>
                    <h3><a href="{url app=goods&id=$goods.goods_id}" target="_blank" title="{$goods.goods_name|escape}">{$goods.goods_name|escape}</a><span>街区价:{$goods.price|price}</span></h3>
                </li>
                <!-- {/foreach} -->
                <div class="clr"></div>
				</ul>
				</div>
			</li>
			<!-- {/foreach} -->	
			</ul>
			</div>
    	</div>
		<div class="righth1">
		  <!-- {if $widget_data.ad_image_url} -->
		  <a href="{$widget_data.ad_link_url}" target="_blank"><img src="{$widget_data.ad_image_url}" width="220px" height="250px" /></a>
		  <!-- {else} -->
		  <div style="padding:10px; text-align:center;">请配置</div>
		  <!-- {/if} -->
		  <div id="tbd_notice">
				<ul>
			    	<!-- {foreach from=$widget_data.article_a item=article name=article} -->
			    	<li><a href="{url app=article&act=view&article_id=$article.article_id}" target="_blank" title="{$article.title|escape}">{$article.title|escape}</a></li>
			        <!--{/foreach}-->
				</ul>
			</div>
		</div>
		<div class="clr"></div>
    </div>
</div>
